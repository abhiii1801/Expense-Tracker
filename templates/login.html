<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Login</h3>
        {% if message %}
        <div class="alert alert-danger role="alert">
            {{ message }}
        </div>
        {% endif %}
        <form action="/login/" method="POST" >
            <div class="mb-3">
                <label for="email" class="form-label" >Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" name="email" required value="{{ email | default('') }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="/register/">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
